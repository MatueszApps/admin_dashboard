<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="left-section">
            <h2><span class="mdi mdi-view-dashboard"></span>Dashboard</h2>
            <ul class="menu">
                <li><span class="mdi mdi-home"></span> Home</li>
                <li><span class="mdi mdi-account"></span> Profile</li>
                <li><span class="mdi mdi-message"></span> Messages</li>
                <li><span class="mdi mdi-history"></span> History</li>
                <li><span class="mdi mdi-briefcase-check"></span> Tasks</li>
                <li><span class="mdi mdi-account-group"></span> Communities</li>
            </ul>
            <ul class="submenu">
                <li><span class="mdi mdi-cog"></span> Settings</li>
                <li><span class="mdi mdi-lifebuoy"></span> Support</li>
                <li><span class="mdi mdi-lock"></span> Privacy</li>
            </ul>
        </section>
    
        <section class="upper-section">
            <div class="upper-grid">
                    
                    <span class="mdi mdi-search-web"></span>
                    <input type="search" class="search-bar"> <!-- Search bar -->
                    <span class="spacer"></span> <!-- Spacer after the search bar -->
                    <span class="mdi mdi-bell-alert-outline"></span>
                    <div class="small_logo">
                        <img src="/logo.png" alt="Small Logo" class="small_logo"><!-- Placeholder for small logo -->
                    </div>
                    <h2>Mateusz Łukowski</h2>
                    
                    <div class="big_logo">
                        <img src="/logo.png" alt="Logo"> <!-- Placeholder for large logo -->
                    </div>
                    <p class="small_text">Hi there,<br> Mateusz Łukowski</p> <!-- Combined p element -->
                    <span class="spacer"></span>
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
            </div>
        </section>

</div>
          
</body>
</html>
